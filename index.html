<!DOCTYPE html>
<html>
<head>
    <title>Digital Forensics Submission Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: darkgrey;
            text-decoration: underline;
        }
        .form-section {
            margin-bottom: 20px; /* 2 spaces between sections */
        }
        #totalDisplay {
            margin-left: 20px;
            display: inline-block; /* Aligns Total with dropdowns */
        }
        #comments {
            width: 100%;
            height: 120px; /* 4 times larger */
        }
        button {
            background-color: red;
            color: white;
            padding: 20px; /* 4 times larger */
            font-size: large;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
    <!-- Firebase and other scripts would go here -->
</head>
<body>
    <h1>Welcome to the Digital Forensics Submission Platform</h1>

    <div class="form-section">
        <label for="userDetails">User Details:</label>
        <input type="text" id="userDetails" name="userDetails">
    </div>

    <div class="form-section">
        <label for="department">Select Department:</label>
        <select id="department">
            <!-- Department options here -->
        </select>
    </div>

    <div class="form-section">
        <label for="computers">Computers:</label>
        <select id="computers"> <!-- Options 0 to 10 --> </select>

        <label for="phones">Phones:</label>
        <select id="phones"> <!-- Options 0 to 10 --> </select>

        <label for="externalStorage">External Storage Devices:</label>
        <select id="externalStorage"> <!-- Options 0 to 10 --> </select>

        <div id="totalDisplay">
            <label>Total:</label>
            <span id="total">0</span>
        </div>
    </div>

    <div class="form-section">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" maxlength="250"></textarea>
    </div>

    <div class="form-section">
        <button type="submit">SUBMIT</button>
    </div>

    <!-- Scripts for handling interactions would go here -->
</body>
</html>
